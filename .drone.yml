kind: pipeline
name: default

steps:
  - name: java-build
    pull: if-not-exists
    image: maven:3.8.4-openjdk-17
    commands:
      - mvn -DskipTests=true clean verify

  - name: sonar-qube
    pull: if-not-exists
    image: maven:3.8.4-openjdk-11
    commands:
      - mvn sonar:sonar
    environment:
      TZ: "Asia/Taipei"
    volumes:
      - name: m2
        path: /root/.m2
        
  - name: docker
    pull: if-not-exists
    image: plugins/docker
    settings:
      # registry: docker.io
      repo: annisaseptiani/drone-test
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - latest

trigger:
  branch:
    - master
